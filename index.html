<!DOCTYPE html>
<html>
<head>
    <script  type="text/javascript" >
       function init() {
            // js goes in here.
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 17;
        ctx.lineCap = 'round';
        ctx.shadowBlur = 15;
        ctx.shadowColor = 'blue';

        function degToRad(degre){
            var factor = Math.PI/180;
            return degre*factor;
        }
        function renderTime(){

            var now = new Date();
            var today = now.toDateString();
            var time = now.toLocaleString();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var milliseconds = now.getMilliseconds();
            var newSeconds = seconds+(milliseconds/1000);
            //Background

            ctx.fillStyle ='white';
            ctx.fillRect(0,0,500,500);

            //Hours
            ctx.beginPath();
            ctx.arc(250,250,200,degToRad(270),degToRad((hours*15)-90));
            ctx.stroke();
            //Minutes
            ctx.beginPath();
            ctx.arc(250,250,170,degToRad(270),degToRad((minutes*6)-90));
            ctx.stroke();
            //Seconds
            ctx.beginPath();
            ctx.arc(250,250,140,degToRad(270),degToRad((seconds*6)-90));
            ctx.stroke();
            //Date
            ctx.font = "30px Arial bold";
            ctx.fillStyle='purple';
            ctx.fillText(today, 175, 250);
            //Time
            ctx.font = "14px Arial";
            ctx.fillStyle='purple';
            ctx.fillText(time, 190, 280);


        }
        setInterval(renderTime,40);
        };
       document.addEventListener("DOMContentLoaded", init, false);
    </script>
    <script type="text/javascript" src="jquery.js"></script>
    <script  type="text/javascript" src="jquery.min.js"></script>
    <style>
        #divv {
           width: 500px;
           height: 500px;
           background-color: #567;
           position:absolute;
            left: 30%;
            top: 30%;
            margin-left: -30px;
            margin-top: -30px;
        }
    </style>
    <meta charset="utf-8">
    <title></title>
</head>
<body style="background-color: #0B0B61;">
<div id="divv">
<canvas name="canvas" id="canvas" width="500" height="500"  style="border:3px solid blue;"></canvas>
</div>
</body>
</html>
