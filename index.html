<!DOCTYPE html>
<html>
<head>
   <script  type="text/javascript" >
       function init() {
            // js goes in here.
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = '#0B0B61';
        ctx.lineWidth = 15;
        ctx.lineCap = 'round';
        ctx.shadowBlur = 13;
        ctx.shadowColor = '#0B0B61';

        function degToRad(degre){
            var factor = Math.PI/180;
            return degre*factor;
        }
        function renderTime(){

            var now = new Date();
            var today = now.toDateString();
            var time = now.toLocaleString();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var milliseconds = now.getMilliseconds();
            var newSeconds = seconds+(milliseconds/1000);
            //Background

            ctx.fillStyle ='white';
            ctx.fillRect(0,0,600,600);

            //Hours
            ctx.beginPath();
            ctx.arc(300,300,250,degToRad(270),degToRad((hours*15)-90));
            ctx.stroke();
            //Minutes
            ctx.beginPath();
            ctx.arc(300,300,220,degToRad(270),degToRad((minutes*6)-90));
            ctx.stroke();
            //Seconds
            ctx.beginPath();
            ctx.arc(300,300,190,degToRad(270),degToRad((seconds*6)-90));
            ctx.stroke();
            //Date
            ctx.font = "38px Verdana bold";
            ctx.fillStyle='#0B0B61';
            ctx.fillText(today, 175, 300);
            //Time
            ctx.font = "18px Verdana";
            ctx.fillStyle='#0B0B61';
            ctx.fillText(time, 215, 340);


        }
        setInterval(renderTime,40);
        };
       document.addEventListener("DOMContentLoaded", init, false);
    </script>
